<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta http-equiv="x-ua-compatible" content="ie-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geronimo</title>
    <link rel="stylesheet" href="./index.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
  </head>
  <body>
    <header>
      <h1 class="Geronimo-title">$geronimo</h1>
    </header>
    <div class="Geronimo-container">
      <h2>Choose your path</h2>
      <div class="Geronimo-panelWrapper">
        <!-- Add Batch Explorer Form -->
        <form class="Geronimo-form1">
          <h3>Load multiple</h3>
          <div class="Geronimo-form-item">
            <label for="config">Configuration</label>
            <textarea type="text" rows= "16" name="config"></textarea>
          </div>
          <button type="submit">Create Batch</button>
        </form>
        <!-- Add Single Explorer Form -->
        <form class="Geronimo-form2">
          <h3>Load single</h3>
          <!-- Title input -->
          <div class="Geronimo-form-item">
            <label for="url">Title</label>
            <input type="text" name="title"></input>
          </div>
          <!-- Method dropdown -->
          <div class="Geronimo-form-item">
            <label for="method">Method</label>
            <select id="method" name="method">
              <option value=""></option>
              <option value="get">GET</option>
              <option value="post">POST</option>
              <option value="put">PUT</option>
              <option value="delete">DELETE</option>
            </select>
          </div>
          <!-- Url input -->
          <div class="Geronimo-form-item">
            <label for="url">Base url</label>
            <input type="text" name="url"></input>
          </div>
          <!-- Body input -->
          <div class="Geronimo-form-item">
            <label for="body">Form body</label>
            <textarea type="text" rows= "3" name="body" ></textarea>
          </div>
           <!-- Accent-colored raised button with ripple -->
           <button type="submit">Add Single Explorer</button>
        </form>
      </div>
      <div class="Geronimo-panelWrapper">
        <div class="Geronimo-explorers"></div>
      </div>
    </div>
    <script src="./public/bundle.js"></script>
  </body>
</html>
